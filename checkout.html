<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Niks Burgers | Checkout</title>
</head>
<body style="background-color: #affeee">
<a class="btn btn-primary" href="order.html">Go Back</a>
<h1 class="text-center mt-5">Niks Burgers | Checkout</h1>
<div class="container mt-5">
    <div class="row align-items-start">
        <div class="col" id="checkout-food">
            <h4 class="ms-3" >Order Details</h4>
            <div id="checkout-cart-div">
                <div id="checkout-cart">

                </div>
                <div class="d-flex">
                    <p class="ms-3">Total: â‚¬</p>
                    <p id="checkout-total"></p>
                </div>
            </div>
        </div>
        <div class="col" id="checkout-form">
            <div id="customer-information">
                <div id="payment-info-form">
                    <h2 class="text-uppercase text-center mb-5">Customer Information</h2>

                    <form>

                        <div class="form-outline mb-4">
                            <input type="text" id="customer-info-name" class="form-control form-control-lg" required/>
                            <label class="form-label" for="customer-info-name">Your Name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="customer-info-email" class="form-control form-control-lg" required/>
                            <label class="form-label" for="customer-info-email">Your Email</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="customer-info-address" class="form-control form-control-lg" required/>
                            <label class="form-label" for="customer-info-address">Address</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="number" id="customer-info-phone" class="form-control form-control-lg" required/>
                            <label class="form-label" for="customer-info-phone">Phone</label>
                        </div>
                    </form>


                </div>
            </div>
            <div id="payment">
                <div id="payment-form">
                    <h2 class="text-uppercase text-center mb-5">Payment Information</h2>

                    <form>

                        <div class="form-outline mb-4">
                            <input type="number" id="payment-info-card" class="form-control form-control-lg"/>
                            <label class="form-label" for="payment-info-card">Card Number</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="payment-info-name" class="form-control form-control-lg"/>
                            <label class="form-label" for="customer-info-email">Name On Card</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="month" id="payment-info-expiry" class="form-control form-control-lg" />
                            <label class="form-label" for="payment-info-expiry">Expiry</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="payment-info-cvc" class="form-control form-control-lg" />
                            <label class="form-label" for="customer-info-phone">CVC</label>
                        </div>
                    </form>


                </div>
            </div>
            <div class="mt-1 d-flex justify-content-center">
                <button class="btn btn-success" onclick="completeOrder()">Complete Order</button>

            </div>
        </div>
    </div>
</div>
</div>
</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script>
    window.onload = function GetCartInfo(){
        let checkoutCart = document.getElementById('checkout-cart').innerHTML = localStorage.getItem('cart');
        let checkoutTotal = document.getElementById('checkout-total').innerHTML = localStorage.getItem('cartTotal');
        if (localStorage.getItem('logged')==='1'){
            document.getElementById('customer-info-name').value = localStorage.getItem('name');
            document.getElementById('customer-info-name').setAttribute('disabled','true');
            document.getElementById('customer-info-email').value = localStorage.getItem('email');
            document.getElementById('customer-info-email').setAttribute('disabled','true');
            document.getElementById('customer-info-address').value = localStorage.getItem('address');
            document.getElementById('customer-info-phone').value = localStorage.getItem('phone');
        }
    }
</script>
</html>
