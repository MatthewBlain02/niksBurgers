<!--Sign Up Form -->
<div id="sign-up-form">
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form>

                                <div class="form-outline mb-4">
                                    <input type="text" id="signup-name" class="form-control form-control-lg"/>
                                    <label class="form-label" for="signup-name">Your Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="sign-up-email" class="form-control form-control-lg"/>
                                    <label class="form-label" for="sign-up-email">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="sign-up-password" class="form-control form-control-lg" />
                                    <label class="form-label" for="sign-up-password">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="sign-up-address" class="form-control form-control-lg" />
                                    <label class="form-label" for="sign-up-address">Address</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="number" id="sign-up-phone" class="form-control form-control-lg" />
                                    <label class="form-label" for="sign-up-phone">Phone</label>
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="saveDetails()">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a onclick="changeForm('log')" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<!--Login Form -->
<div id="login-form" style="display: none">
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login</h2>

                            <form>
                                <div class="form-outline mb-4">
                                    <input type="text" id="login-name" class="form-control form-control-lg"/>
                                    <label class="form-label" for="login-name">Your Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="login-password" class="form-control form-control-lg" />
                                    <label class="form-label" for="login-password">Password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="login()">Log In</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Don't Have An Account? <a onclick="changeForm('reg')" class="fw-bold text-body"><u>Register here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
